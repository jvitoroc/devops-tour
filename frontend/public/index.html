<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy</title>
</head>
<body>
    <h1 id="foo">Type your name below</h1>
    <div><input type="text" id="name"/></div>

    <script>
        let foo = document.getElementById("foo");

        document.getElementById("name").addEventListener("input", (e)=>{
            fetch('http://127.0.0.1:64614/hello?name='+e.target.value).then(function(response) {
                return response.json();
            }).then((data)=>{
                console.log(data);
                foo.textContent = data.message;
            }).catch(function(err) {
                console.error(err);
            });
        });
    </script>
</body>
</html>
