# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Test
      run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build API
      run: docker build ./backend -t jvitoroc17/local:backend

    - name: Build Frontend
      run: docker build ./frontend -t jvitoroc17/local:frontend

    - name: Push API
      run: docker push jvitoroc17/local:backend

    - name: Push Frontend
      run: docker push jvitoroc17/local:frontend
