name: Go

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:

  test:
    strategy:
      matrix:
        service: [app, api]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Test ${{ matrix.service }}
      run: go test -v ./${{ matrix.service }}

  lint:
    strategy:
      matrix:
        service: [app, api]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: ${{ matrix.service }}
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.54.2
        working-directory: ${{ matrix.service }}

  build:
    strategy:
      matrix:
        service: [app, api]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build ${{ matrix.service }}
      run: docker build ./${{ matrix.service }}

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [test, lint, build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          role-to-assume: arn:aws:iam::571985155788:role/github-actions
          role-session-name: devops-tour
          aws-region: ${{ env.AWS_REGION }}

    - name: Build API
      run: docker build ./api -t jvitoroc17/devops-tour-api:latest

    - name: Build APP
      run: docker build ./app -t jvitoroc17/devops-tour-app:latest

    - name: Push API
      run: docker push jvitoroc17/devops-tour-api:latest

    - name: Push APP
      run: docker push jvitoroc17/devops-tour-app:latest

    - name: Create Apply Run
      id: apply-run
      uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
      with:
        directory: infra/environments/aws/prod

    - name: Apply
      uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
      if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
      id: apply
      with:
        run: ${{ steps.apply-run.outputs.run_id }}
        comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"
        directory: infra/environments/aws/prod

